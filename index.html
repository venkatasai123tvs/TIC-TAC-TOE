<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 10px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background-color: #1e1e1e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #333;
    }

    .status {
      margin-top: 30px;
      font-size: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="statusText">Player X's turn</div>
  <button id="restartBtn">Restart</button>
  <footer>Created by Venkata Sai</footer>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('statusText');
    const restartBtn = document.getElementById('restartBtn');
    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let running = true;

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => cellClicked(index));
        board.appendChild(cell);
      });
    }

    function cellClicked(index) {
      if (cells[index] !== "" || !running) return;
      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();
    }

    function renderBoard() {
      document.querySelectorAll('.cell').forEach((cell, index) => {
        cell.textContent = cells[index];
      });
    }

    function checkWinner() {
      let winner = null;
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          winner = currentPlayer;
          break;
        }
      }

      if (winner) {
        statusText.textContent = `${winner} wins! ðŸŽ‰`;
        running = false;
      } else if (!cells.includes("")) {
        statusText.textContent = "It's a draw!";
        running = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    restartBtn.addEventListener('click', restartGame);

    function restartGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      running = true;
      statusText.textContent = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
